<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة UNO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
        }
        #gameContainer {
            margin-top: 50px;
        }
        .card {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            font-size: 24px;
        }
        .deck {
            background-color: #ddd;
            color: #000;
        }
        .player-hand {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .player-hand .card {
            margin: 5px;
        }
        .player-info {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>لعبة UNO</h1>
    <div id="gameContainer">
        <div id="deck" class="card deck">كومة الأوراق</div>
        <div id="discardPile" class="card">كومة الرمي</div>
        <div id="player1Hand" class="player-hand"></div>
        <div id="player2Hand" class="player-hand"></div>
        <div id="player3Hand" class="player-hand"></div>
        <div id="player1Info" class="player-info">لاعب 1: <span id="player1CardsCount">0</span> بطاقات</div>
        <div id="player2Info" class="player-info">لاعب 2: <span id="player2CardsCount">0</span> بطاقات</div>
        <div id="player3Info" class="player-info">لاعب 3: <span id="player3CardsCount">0</span> بطاقات</div>
    </div>
    <script src="uno.js"></script>
</body>
</html>
